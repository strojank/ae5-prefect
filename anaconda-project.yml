name: Prefect
description: A simple Prefect test with Dask execution
commands:
  default:
    unix: bash prefect_run.sh
env_specs:
  default:
    channels:
    - defaults
    - conda-forge
    packages:
    - prefect
    - dask
    - pip: # only needed when using Azure
      - azure-storage-blob==12.3.0
      - azure-core==1.4.0
      - msrest==0.6.13
      - isodate==0.6.0
      - oauthlib==3.1.0
      - requests-oauthlib==1.3.0
      - text-unidecode==1.3
      - pyarrow==0.15.1
